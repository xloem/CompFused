#
# Location of the compressed files
#
backend /root/portage_tmp_cf

#
# Which compression algorithm
#
compression lzo
#compression zlib
#compression bzip2

#
# Use up to 64 buffers for open files
#
map_size 128

#
# Allow 10MB of buffer memory to be used as cache (ie no longer open file buffers)
#
cache_size 20
#
# Remove a cached buffer if it is there longer the 300 secs (5minutes)
#
cache_ttl 30

#
# Exclude files with the extension (can have more than 1 exclude)
#

exclude bin
